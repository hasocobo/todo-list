<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script defer="defer" src="main.js"></script>
  <link rel="stylesheet" href="../src/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://icons.iconarchive.com/icons/icons8/windows-8/256/Business-Todo-List-icon.png" alt="logo">
    </div>
    <h1>Todo App</h1>
  </header>

  <main>
    <div class="sidebar">


      <div class="project" id="new-project">
        <div class="padding-sb">
          <div class="project-content">
            <div class="icon-container">
              <div class="material-icons">add</div>
            </div>
            <h2>New Project</h2>
          </div>

          <form class="hide" action="">
            <label for="add-project"></label>
            <input type="text" id="add-project" name="add-project">
            <div class="icon-container">
              <div class="material-symbols-outlined green" role="button" id="confirm-button">check_circle</div>
            </div>
            <div class="icon-container">
              <div class="material-symbols-outlined red" role="button" id="cancel-button">cancel</div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="tasks">
      <div class="task-card">
        <header>
          <h2>Tasks</h2>
        </header>
        <div class="task-content">
              <div class="task" id="add-task">
                <div class="title">
                  <div class="icon-container">
                    <div class="material-icons">add</div>
                  </div>
                  <h3>Add New Task</h3>
                </div>
              </div>
          </div>
      </div>

    </div>

  </main>



</body>

</html>
